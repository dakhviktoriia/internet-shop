<table class="table mt-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let email of emails; let i = index">
        <th scope="col">{{i+1}}</th>
        <th scope="col">{{email.email}}</th>
      </tr>
    </tbody>
  </table>
