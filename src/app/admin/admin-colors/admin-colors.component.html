<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name color" [(ngModel)]="name"
      name="name" />
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="color" [(ngModel)]="color"
      name="color" />
      <small class="text-danger" *ngIf="check">some value is empty</small>

  </div>

  <div class="form-group">
    <input type="hidden" class="form-control" id="exampleFormControlInput1" [(ngModel)]="checkColor" name="checkColor"
      value="false" />
  </div>

  
  <div class="form-group">
    <input type="hidden" class="form-control" id="exampleFormControlInput1" [(ngModel)]="active" name="active"
      value="false" />
  </div>


  <button type="submit" class="btn btn-dark" *ngIf = "!checkEdit">Add</button>
  <button type="button" class="btn btn-dark" *ngIf = "checkEdit" (click)="saveEdit()">Save Edit</button>

</form>

<table class="table mt-2">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Color</th>
      <th scope="col">16</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of colors; let i = index">
      <th scope="col">{{ i + 1 }}</th>
      <th scope="col">{{ item.name }}</th>
      <th scope="col">
        <div class="showColor" [ngStyle]="{ backgroundColor: item.color }"></div>
      </th>
      <th scope="col">{{ item.color }}</th>
      <th scope="col">
        <button type="button" class="btn btn-dark" (click)="onEdit(item)">Edit</button>
      </th>
      <th scope="col">
        <button type="button" class="btn btn-dark" (click)="onDelete(item.id)">
          Delete
        </button>
      </th>
    </tr>
  </tbody>
</table>
