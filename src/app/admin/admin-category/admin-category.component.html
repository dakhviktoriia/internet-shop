<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
     <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name" name="category" [(ngModel)]="category">
        </div>

        <div class="form-group">
          <input type="hidden" class="form-control" [(ngModel)]="active" name="active" />
        </div>
      


        <small class="text-danger" *ngIf="check">value is empty</small> <br>

        <button type="submit" class="btn btn-dark" *ngIf = "!checkEdit">Add</button>
        <button type="button" class="btn btn-dark" *ngIf = "checkEdit" (click)="saveEdit()">Save Edit</button>
      </form>

      
      <table class="table mt-3">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of categories; let i=index">
                <th scope="col">{{i+1}}</th>
                <th scope="col">{{item.category}}</th>
                <th scope="col"><button type="button" class="btn btn-dark" (click)="onEdit(item)" >Edit</button></th>
                <th scope="col"><button type="button" class="btn btn-dark" (click)="onDelete(item.id)">Delete</button></th>
              </tr>
            </tbody>
          </table>
